<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

    <nav>
    <p id="countdown">Timer: 2:00</p>
    </nav>
    <section class="section">
    <h1 id="title">Coding Quiz Challenge!</h1>
    <article id="main-text" style="display:block">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</article>
    <section id="choices" style="display:none">
        <div id="options"></div>
        <section id="stats"><h2 id="score">Score: 0</h2>
        <h2 id="result"></h2>
        <h2 id="game-over"></h2>
        </section>
    </section>
    <button id="start-button" type="button" onclick="quesh()">Start Quiz</button>
    <script src="./assets/js/script.js"></script> 
    
</body>
</html>
